<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4 text-center">ðŸ’Š Medication Schedule</h1>
    
    <div class="mb-3 text-end">
        <a href="{% url 'med_add' %}" class="btn btn-primary">+ Add New Medication</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Pill Name</th>
                    <th>Dosage</th>
                    <th>Time</th>
                    <th>Frequency</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for m in meds %}
                <tr>
                    <td>{{ m.pill_name }}</td>
                    <td>{{ m.dosage }}</td>
                    <td>{{ m.time }}</td>
                    <td>{{ m.frequency }}</td>
                    <td>
                        <a href="{% url 'med_edit' m.id %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'med_delete' m.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center">No medications added yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
