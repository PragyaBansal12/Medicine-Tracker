{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Roboto', sans-serif; }

body, html {
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: #0f2027;
    color: #fff;
    position: relative;
}

/* Gradient Wave Background */
.gradient-wave {
    position: absolute;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background: linear-gradient(135deg, #ff6f91, #ff9472, #6a11cb, #2575fc);
    background-size: 400% 400%;
    z-index: 0;
    filter: blur(80px);
    animation: waveAnim 15s ease infinite;
}

@keyframes waveAnim {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Particle background */
.particles {
    position: absolute;
    width: 100%;
    height: 100%;
    top:0;
    left:0;
    z-index: 0;
    overflow: hidden;
}

.particle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.2);
    animation: float 10s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0) scale(1);}
    50% { transform: translateY(-300px) scale(1.2);}
    100% { transform: translateY(0) scale(1);}
}

/* Full-screen signup card */
.signup-card {
    position: relative;
    z-index: 1;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(25px);
    -webkit-backdrop-filter: blur(25px);
    width: 100vw;
    height: 100vh;
    padding: 50px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    animation: fadeIn 1s ease;
}

@keyframes fadeIn {
    0% { opacity: 0; transform: scale(0.95);}
    100% { opacity: 1; transform: scale(1);}
}

h2 {
    margin-bottom: 40px;
    font-size: 36px;
    text-shadow: 0 2px 15px rgba(0,0,0,0.5);
}

input[type="text"], input[type="password"] {
    max-width: 400px;
    width: 80%;
    padding: 15px;
    margin: 10px 0;
    border-radius: 50px;
    border: 2px solid transparent;
    outline: none;
    font-size: 16px;
    background: rgba(255,255,255,0.15);
    color: #fff;
    transition: all 0.4s ease;
}

input:focus {
    border: 2px solid #ff6f91;
    background: rgba(255,255,255,0.25);
    box-shadow: 0 0 10px rgba(255,111,145,0.5);
}

button {
    max-width: 400px;
    width: 80%;
    padding: 15px;
    margin-top: 20px;
    border: none;
    border-radius: 50px;
    background: linear-gradient(45deg, #ff6f91, #ff9472);
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(255,111,145,0.6);
}

a {
    display: inline-block;
    margin: 12px 5px;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s ease;
}

a:hover {
    color: #ffdde1;
    text-shadow: 0 0 8px rgba(255,255,255,0.8);
}

ul.messages {
    list-style: none;
    margin-top: 15px;
    padding: 0;
}

ul.messages li {
    background: rgba(255,0,0,0.6);
    color: #fff;
    padding: 10px;
    margin: 5px 0;
    border-radius: 10px;
    font-size: 14px;
    animation: fadeInMsg 0.5s ease;
}

@keyframes fadeInMsg {
    from { opacity: 0; transform: translateY(-5px);}
    to { opacity: 1; transform: translateY(0);}
}

/* Responsive */
@media (max-width: 420px){
    input[type="text"], input[type="password"], button { width: 90%; }
}
</style>
</head>
<body>

<!-- Gradient Wave Background -->
<div class="gradient-wave"></div>

<!-- Particle Background -->
<div class="particles"></div>

<!-- Full-screen SignUp Card -->
<div class="signup-card">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>

    <a href="{% url 'login' %}">Already have an account? Login</a>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>

<script>
// Generate 40 particles dynamically
const particleContainer = document.querySelector('.particles');
for(let i=0; i<40; i++){
    const div = document.createElement('div');
    div.classList.add('particle');
    const size = Math.random()*10 + 5; // 5-15px
    div.style.width = div.style.height = size + 'px';
    div.style.top = Math.random()*100 + '%';
    div.style.left = Math.random()*100 + '%';
    div.style.animationDuration = (Math.random()*10 + 5) + 's';
    div.style.opacity = Math.random()*0.5 + 0.3;
    particleContainer.appendChild(div);
}
</script>

</body>
</html>
