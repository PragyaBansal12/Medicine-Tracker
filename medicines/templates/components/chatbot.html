<!-- Simple Chatbot Component -->
{% load static %}
<div class="chatbot-widget">
    <!-- Floating Button -->
    <button class="chatbot-toggle" id="chatbotToggle">
        <img src="{% static 'images/clown.jpeg' %}" alt="Chatbot Icon" class="chatbot-icon"
            style="width: 100%; height: 100%; border-radius: 100%; object-fit: cover;">
    </button>

    <!-- Chat Modal -->
    <div class="chatbot-modal" id="chatbotModal">
        <div class="chatbot-header">
            <div class="chatbot-title">
                <div class="chatbot-avatar">
                    <img src="{% static 'images/clown.jpeg' %}" alt="Chatbot Icon" class="chatbot-icon"
                        style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;">
                </div>
                <div class="chatbot-info">
                    <h3>MediAssistant</h3>
                    <span class="status-text">Online</span>
                </div>
                <span class="status-dot"></span>
            </div>
            <button class="chatbot-close" id="chatbotClose">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="chatbot-messages" id="chatbotMessages">
            <div class="message bot-message">
                <div class="message-content">
                    <p>Hello! I'm your MediAssistant. How can I help you with your medications today?</p>
                    <span class="message-time">Just now</span>
                </div>
            </div>
        </div>

        <div class="chatbot-input">
            <div class="quick-questions">
                <button class="quick-question" data-question="What medications do I have today?">
                    Today's meds?
                </button>
                <button class="quick-question" data-question="What was the last dose I missed?">
                    Missed medicine
                </button>
                <button class="quick-question" data-question="I am having headache, what should I do?">
                    Side effects
                </button>
                <button class="quick-question" data-question="How can I improve my medication adherence?">
                    Adherence tips
                </button>
            </div>
            <div class="input-group">
                <input type="text" id="chatbotInput" placeholder="Ask about your medications..." maxlength="500">
                <button id="chatbotSend">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
</div>
